<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="arcaneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#arcaneGradient)" opacity="0.1"/>
  
  <!-- Main Shield Shape -->
  <path d="M100 20 L160 50 L160 110 Q160 150 100 180 Q40 150 40 110 L40 50 Z" 
        fill="url(#arcaneGradient)" 
        filter="url(#glow)"/>
  
  <!-- Vote Checkmark -->
  <path d="M75 95 L90 110 L125 75" 
        stroke="white" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        opacity="0.9"/>
  
  <!-- Decorative Lock Icon (Privacy Symbol) -->
  <g transform="translate(85, 120)">
    <rect x="5" y="10" width="20" height="20" rx="2" fill="white" opacity="0.7"/>
    <path d="M10 10 V5 Q10 0 15 0 Q20 0 20 5 V10" 
          stroke="white" 
          stroke-width="2" 
          fill="none"
          opacity="0.7"/>
  </g>
  
  <!-- Decorative Particles -->
  <circle cx="50" cy="60" r="3" fill="#667eea" opacity="0.6"/>
  <circle cx="150" cy="70" r="2" fill="#764ba2" opacity="0.6"/>
  <circle cx="60" cy="140" r="2.5" fill="#667eea" opacity="0.5"/>
  <circle cx="140" cy="130" r="2" fill="#764ba2" opacity="0.5"/>
</svg>

